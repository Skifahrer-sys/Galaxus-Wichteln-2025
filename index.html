<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wichteln üéÅ</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to bottom, #ffecd2, #fcb69f);
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 50px 20px;
    }

    h1 {
        color: #b71c1c;
        text-shadow: 2px 2px #fff;
        font-size: 3em;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        margin-bottom: 10px;
        display: block;
    }

    select, button {
        padding: 12px 20px;
        margin: 10px;
        font-size: 16px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        transition: transform 0.2s;
    }

    select {
        background-color: #fff3e0;
    }

    button {
        background-color: #c62828;
        color: white;
        font-weight: bold;
    }

    button:hover {
        transform: scale(1.05);
        background-color: #e53935;
    }

    #result, #fullList {
        margin-top: 20px;
        padding: 20px;
        border-radius: 15px;
        background-color: rgba(255, 255, 255, 0.9);
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        text-align: center;
        max-width: 400px;
        width: 100%;
        animation: fadeIn 1s ease;
    }

    ul {
        list-style: none;
        padding: 0;
    }

    li {
        margin: 5px 0;
        padding: 5px;
        background-color: #fff8e1;
        border-radius: 8px;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px);}
        to { opacity: 1; transform: translateY(0);}
    }

    /* Kleine festliche Icons */
    .icon {
        font-size: 24px;
        margin: 0 5px;
        animation: bounce 1.5s infinite alternate;
    }

    @keyframes bounce {
        from { transform: translateY(0);}
        to { transform: translateY(-10px);}
    }
</style>
</head>
<body>

<h1>Wichteln üéÅ</h1>
<span class="icon">üéÑ</span><span class="icon">‚ùÑÔ∏è</span><span class="icon">üéÖ</span>

<label for="nameSelect">Dein Name:</label>
<select id="nameSelect">
    <option value="" disabled selected>W√§hle deinen Namen</option>
</select>

<button onclick="revealSecret()">Deinen Wichtel anzeigen</button>
<button onclick="revealAll()">Komplettes Wichteln aufl√∂sen</button>

<div id="result"></div>
<div id="fullList"></div>

<script>
// Teilnehmer-Liste
const participants = ["Anna", "Ben", "Clara", "David", "Eva", "Felix", "Greta"];

// Zuf√§llige Wichtel-Zuordnung
let assignments = {};

// Funktion zum Mischen
function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

// Wichtel zuordnen
function assignSecretSanta() {
    let givers = [...participants];
    let receivers = shuffle([...participants]);
    
    for (let i = 0; i < givers.length; i++) {
        if (givers[i] === receivers[i]) {
            // Wenn jemand sich selbst zugewiesen bekommt, neu mischen
            return assignSecretSanta();
        }
        assignments[givers[i]] = receivers[i];
    }
}

assignSecretSanta();

// Drop-Down Men√º bef√ºllen
const select = document.getElementById("nameSelect");
participants.forEach(name => {
    const option = document.createElement("option");
    option.value = name;
    option.textContent = name;
    select.appendChild(option);
});

// Einzelnen Wichtel anzeigen
function revealSecret() {
    const name = select.value;
    if (name) {
        document.getElementById("result").innerHTML = `üéÅ Dein Wichtel ist: <strong>${assignments[name]}</strong> üéÅ`;
    } else {
        alert("Bitte w√§hle zuerst deinen Namen aus!");
    }
}

// Komplettes Wichteln aufl√∂sen
function revealAll() {
    let html = "<h3>Komplette Wichtel-Liste:</h3><ul>";
    for (let giver in assignments) {
        html += `<li>üéÅ ${giver} ‚Üí ${assignments[giver]}</li>`;
    }
    html += "</ul>";
    document.getElementById("fullList").innerHTML = html;
}
</script>

</body>
</html>
